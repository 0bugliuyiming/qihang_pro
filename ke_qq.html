<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>启航2020考研直播间_腾讯课堂</title>
    <link rel="stylesheet" href="./css/ke_qq_styles.css" type="text/css"/>
</head>
<body>
<header id="js_main_nav" class="header-index">
    <div class="header-index-inner clearfix">
        <a class="header-index-logo" href="#"></a>
        <div class="header-index-category-text">
            <a href="javascript:void(0);" title="分类">分类</a>
        </div>
        <div class="header-index-text">
            <div class="header-index-download">
                <p class="download-tt">下载</p>
                <ul class="dropdown-list">
                    <li><a href="javascript:void(0);">Win客户端</a></li>
                    <li><a href="javascript:void(0);">Mac客户端</a></li>
                    <li><a href="javascript:void(0);">App客户端</a></li>
                </ul>
            </div>
            <div class="header-index-private-msgs">
                <a href="javascript:void(0);">私信</a>
            </div>
            <div class="login">
                <a class="link-login" href="javascript:void(0);">登陆</a>
            </div>
        </div>
    </div>
</header>
<section class="section--course-banner">
    <div class="inner-center clearfix">
        <nav class="inner-center">
            <a href="javascript:void(0);">全部课程</a>
            <i></i>
            <a href="javascript:void(0);">升学·考研</a>
            <i></i>
            <a href="javascript:void(0);">考研</a>
            <i></i>
            <a href="javascript:void(0);">其他</a>
            <i></i>
            <a href="javascript:void(0);">启航19考研复试课程</a>
        </nav>
        <div class="imgtext-course">
            <div class="img-left--wrap">
                <img class="img-left" src="img/ke_qq/600.png" alt="启航考研复试课程">
                <div class="banner-cover">
                    <div class="banner-cover-live">
                        <a class="banner-cover-play" href="javascript:void(0);">
                            <i class="icon-play"></i>
                        </a>
                        <div class="banner-cover-live-below">
                            <span class="banner-cover-live-tips">试听</span>
                        </div>
                    </div>
                </div>
                <ul class="pay-policy">
                    <li class="pay-policy-title">服务承诺：</li>
                    <li><a href="javascript:void(0);">支付保障</a></li>
                    <li><a href="javascript:void(0);">开课前随时退</a></li>
                    <li><a href="javascript:void(0);">课后有回放</a></li>
                </ul>
            </div>
            <div class="text-right">
                <h1 class="page-tt">
                    <span class="title-main">启航19考研复试课程</span>
                </h1>
                <div class="course-class course-class--one">
                    <div class="class-content-list">
                        <div class="class-content js-term-item js-term-baseinfo class-content--no-des active"
                             data-idx="0" data-termid="100438580">
                            <h2 class="hidden-clip">
                                启航19考研复试
                            </h2>
                            <p class="class-date">
                                上课时间：01月10日 至 24年01月
                            </p>
                        </div>
                    </div>
                </div>
                <div class="course-price">
                    <div>
                        <p class="course-price-info">
                            <span class="price">底价¥6.60</span>
                            <span class="oprice">原价¥9.90</span>
                        </p>
                    </div>
                </div>
                <div class="oper-bar">
                    <button class="buy-btn">购买</button>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="ptlogin-wrap">
    <div class="login-tab">
        <div class="enter-title">登陆账号</div>
        <div class="enter-content">
            <div class="content-avatar">
                <div class="avatar-img"></div>
            </div>
            <div class="content-inputs">
                <form id="loginForm">
                    <div class="form-group">
                        <input id="login_name" class="input-css" type="text" placeholder="用户名/手机号" name="login_name" />
                    </div>
                    <div class="form-group">
                        <input id="login_password" class="input-css" type="password" placeholder="密码" name="login_password" />
                        <span class="view_icon"></span>
                    </div>
                </form>
            </div>
            <div class="login-btn-wrap">
                <a class="login-btn" href="javascript:void(0);">登陆</a>
            </div>
            <div class="links-wrap">
                <a class="float-left" href="javascript:void(0);" target="_blank">忘记密码</a>
                <a id="to_sign_up" class="float-right" href="javascript:void(0);" target="_blank">立即注册</a>
                <span class="float-right">没有账号？</span>
            </div>
        </div>
    </div>
    <div class="sign-up">
        <form id="regForm">
            <h2>注册账号</h2>
            <div class="form-group">
                <input id="reg_mobile" class="input-css" type="text" placeholder="手机号" name="mobile"/>
            </div>
            <div class="form-group">
                <input id="reg_password" class="input-css" type="text" placeholder="密码" name="password"/>
                <span class="view_icon"></span>
            </div>
            <div class="form-group">
                <input id="reg_againPassword" class="input-css" type="password" placeholder="确认密码" name="againPassword"/>
                <span class="view_icon"></span>
            </div>
            <div class="btn-group">
                <button class="sign-up-btn" type="button">
                    <span>注册</span>
                </button>
                <p class="font-login">
                    已有账号？点此
                    <a class="clan" href="javascript:void(0);">登陆</a>
                </p>
            </div>
        </form>
    </div>
</div>
</body>
<script src="js/ke_qq.js" type="text/javascript"></script>
</html>
